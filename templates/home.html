{% extends "base.html" %}
    
{% block content %}

  <div class="card-wrapper">
    <div class="card">
      <h1 class="center">Create an Account</h1>
      <form name="signup_form">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter full name here" name="name" class="field" required>
        
        <label for="email">Email</label>
        <input type="email" placeholder="Enter email here" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter password here" name="password" class="field" required>

        <p class="error error--hidden">

        </p>

        <input type="submit" value="Sign Up" class="btn">
      </form>
    </div>
  </div>

  <div class="card-wrapper">
    <div class="card">
      <h1 class="center">Log in</h1>
      <form name="login_form">

        <label for="email">Email</label>
        <input type="email" placeholder="Enter email here" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter password here" name="password" class="field" required>

        <p class="error error--hidden">
    
        </p>

        <input type="submit" value="Log in" class="btn">
      </form>
    </div>
  </div>

 
{% endblock %}
